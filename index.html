<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fund Me App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="header__title">Fund Me</h1>
        <p class="header__subtitle">
          A simple app that allows you to create a crowdfunding campaign
        </p>
        <button class="header__btn" id="wallet-connect">Connect Wallet</button>
        <p id="wallet-address">Address</p>
      </div>

      <div class="fundme">
        <div class="fundme_buttongroup">
          <button type="button" class="fundme__btn" id="fund-balance">
            Get Balance
          </button>
          <button type="button" class="fundme__btn" id="fund-withdraw">
            Withdraw
          </button>
        </div>
        <form class="fundme__form" id="fund-form">
          <input
            type="text"
            placeholder="Enter an amount"
            id="ethAmount"
            default="0.1"
          />
          <button type="submit" class="fundme__btn" id="fund-button">
            Fund
          </button>
        </form>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
